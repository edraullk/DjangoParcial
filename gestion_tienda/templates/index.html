{% extends 'base.html' %}

{% block title %}Bienvenido{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Lista de Productos</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for producto in productos %}
            <div>
                <a href="{% url 'gestion_tienda:detail' producto.id %}">
                    <div>
                        <img src="{{producto.image.url}}" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{producto.nombre}}</h2>
                        <p class="text-gray-500">Precio: {{producto.PrecioVenta}}</p>
                    </div>
                </a>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
